<table>
  <thead>
    <tr>
      <th>ID групи</th>
      <th>Назва групи</th>
      <th>Куратор групи</th>
    </tr>
  </thead>
  <tbody>
    {% for group in groups %}
    <tr>
      <td>{{ group.id }}</td>
      <td>{{ group.group_name }}</td>
      <td>{{ group.curator }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
