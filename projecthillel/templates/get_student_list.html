<table>
  <thead>
    <tr>
      <th>Ім'я</th>
      <th>Прізвище</th>
      <th>Дата народження</th>
    </tr>
  </thead>
  <tbody>
    {% for student in students %}
    <tr>
      <td>{{ student.first_name }}</td>
      <td>{{ student.last_name }}</td>
      <td>{{ student.birth_date }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
